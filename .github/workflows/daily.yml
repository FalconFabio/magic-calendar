name: Build calendars daily

on:
  workflow_dispatch:
  schedule:
    # Cron en UTC (ex: 02:30 UTC tous les jours)
    - cron: "30 2 * * *"

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install deps
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Generate Excel
        run: |
          python fetch_tournaments.py --from $(date +%F) --years 3 --out tournaments.xlsx

      - name: Generate ICS
        run: |
          python export_ics.py --xlsx tournaments.xlsx \
            --ics tournaments.ics \
            --ics-conflicts tournaments-conflicts.ics \
            --uid-domain "${{ github.repository_owner }}.github.io"

      - name: Prepare Pages artifact
        run: |
          mkdir -p public
          cp tournaments.xlsx public/
          cp tournaments.ics public/
          cp tournaments-conflicts.ics public/
          # mini index pour retrouver les liens facilement
          cat > public/index.html << 'HTML'
          <html><body>
          <h1>US Pool calendars</h1>
          <ul>
            <li><a href="tournaments.ics">tournaments.ics</a></li>
            <li><a href="tournaments-conflicts.ics">tournaments-conflicts.ics</a></li>
            <li><a href="tournaments.xlsx">tournaments.xlsx</a></li>
          </ul>
          </body></html>
          HTML

      - name: Upload Pages artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: public

  deploy:
    needs: build
    runs-on: ubuntu-latest
    steps:
      - name: Deploy to GitHub Pages
        uses: actions/deploy-pages@v4
